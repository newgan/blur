[tasks.setup]
run = """
pre-commit install
"""

[tasks.check]
run = """
uv run ci/run-clangd-tidy.py -use-color \
  -source-filter='^((?!/dependencies/|/vcpkg_installed/).)*$' \
  -p='./build'
"""

[tools]
cmake = "latest"
meson = "latest"
ninja = "latest"
"pipx:pre-commit" = "latest"
"pipx:clangd-tidy" = "latest"
uv = "latest"
